name: "Pause Vercel Deployment for holiday-apartment"

on:
  push:
    branches:
      - main
    paths:
      - 'apps/holiday_apartment/**'

jobs:
  pause-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pause deployment
        run: |
          echo "⚠️  Deployment paused for holiday_apartment"
          exit 1